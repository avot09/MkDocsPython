name: Deploy Minified Site
on: [push]

permissions:
  contents: write
  pages: write
  id-token: write

environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs minify-html

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci

      - run: npm run build:css

      - run: mkdocs build

      - run: python scripts/minify.py

      - name: Validate HTML
        run: |
          pip install html5validator
          html5validator --root site/ --ignore "JAVA_TOOL_OPTIONS"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      - uses: actions/deploy-pages@v4