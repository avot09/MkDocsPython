name: Deploy MkDocs Site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

permissions:
  contents: write  
  pages: write
  id-token: write

environment:
  name: github-pages
  url: ${{ steps.deployment.outputs.page_url }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install mkdocs minify-html html5validator

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Node.js dependencies
        run: npm ci

      - name: Build CSS with PostCSS
        run: npm run build:css

      - name: Build MkDocs
        run: mkdocs build

      - name: Minify HTML
        run: |
          python -c "
          import os, minify_html
          for root, dirs, files in os.walk('site'):
            for file in files:
              if file.endswith('.html'):
                path = os.path.join(root, file)
                with open(path, 'r', encoding='utf-8') as f:
                  content = f.read()
                with open(path, 'w', encoding='utf-8') as f:
                  f.write(minify_html.minify(content))
          "

      - name: Validate HTML
        run: html5validator --root site/ --ignore "JAVA_TOOL_OPTIONS"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment 
        uses: actions/deploy-pages@v4